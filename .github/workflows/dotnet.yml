name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.402
    - name: Restore dependencies
      run: dotnet restore ./src/Vlingo.Wire.sln
    - name: Build
      run: dotnet build ./src/Vlingo.Wire.sln --no-restore
    - name: Test
      run: dotnet test ./src/Vlingo.Wire.Tests/Vlingo.Wire.Tests.csproj --no-build --verbosity normal
